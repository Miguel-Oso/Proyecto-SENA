<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="estilos.css" />
		{% block title %} {{title}} {% endblock %} {% block estilos %} {{estilos}}
		{% endblock %}
	</head>
	<body>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<header>
				<!-- Fixed navbar -->
				<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
					<div class="container-fluid">
						<a class="navbar-brand" href="mainPage.html">
							<img
								src="{{url_for('static', filename='imagenes/logo.PNG')}}"
								alt="Logo"
								width="30"
								height="24"
								class="d-inline-block align-text-top"
							/>Gesti√≥n Procesos</a
						>

						<button
							class="navbar-toggler"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#navbarCollapse"
							aria-controls="navbarCollapse"
							aria-expanded="false"
							aria-label="Toggle navigation"
						>
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarCollapse">
							<ul class="navbar-nav me-auto mb-2 mb-md-0">
								<li class="nav-item">
									<a
										class="nav-link active"
										aria-current="page"
										href="#"
										>Home</a
									>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="{{ url_for('pedidos') }}"
										>Pedido</a
									>
								</li>
								<li class="nav-item">
									<a
										class="nav-link disabled"
										href="#"
										tabindex="-1"
										aria-disabled="true"
										>Materiales</a
									>
								</li>
							</ul>
							<form class="d-flex">
								<input
									class="form-control me-2"
									type="search"
									placeholder="Search"
									aria-label="Search"
								/>
								<button class="btn btn-outline-success" type="submit">
									Buscar
								</button>
							</form>
						</div>
					</div>
				</nav>
			</header>
		</nav>
		<section class="info">
			{% block page_content %} {{data}} {% endblock %}
		</section>
	</body>
</html>
