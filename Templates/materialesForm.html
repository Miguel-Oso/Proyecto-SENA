<!DOCTYPE html>

{% extends "mainPage.html" %}
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Crear material</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="estilos.css" />
	</head>
	<body>
		{% block page_content %}
		<header>
			<h1>Materiales</h1>
			<div>Num. material</div>
		</header>
		<form action="input" name="material">
			<table class="fechas">
				<thead>
					<tr>
						<th scope="col">Fecha del pedido</th>
						<th scope="col">Fecha de recibido</th>
						<th scope="col">Fecha del despacho</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<input type="date" name="fechaPedido" id="fechaPedido" />
						</td>
						<td>
							<input
								type="date"
								name="fechaRecibido"
								id="fechaRecibido"
							/>
						</td>
						<td>
							<input
								type="date"
								name="fechaDespacho"
								id="fechaDespacho"
							/>
						</td>
					</tr>
				</tbody>
			</table>
			<table class="material">
				<div class="mb-3">
					<label for="nombre" class="form-label"
						>Nombre del material</label
					>
					<input class="form-control" type="text" id="nombre" />
				</div>
				<div class="mb-3">
					<label for="referencia" class="form-label">Referencia</label>
					<input class="form-control" type="text" id="referencia" />
				</div>
				<div class="mb-3">
					<label for="proveedor" class="form-label">Proveedor</label>
					<input class="form-control" type="text" id="proveedor" />
				</div>
				<div class="mb-3">
					<label for="descripcion" class="form-label"
						>Descripción del material</label
					>
					<input class="form-control" type="text" id="descripcion" />
				</div>
				<div class="mb-3">
					<label for="proposito" class="form-label">Propósito</label>
					<input class="form-control" type="text" id="proposito" />
				</div>
				<div class="mb-3">
					<label for="dimensiones" class="form-label">Dimensiones</label>
					<input class="form-control" type="text" id="dimensiones" />
				</div>
				<div class="mb-3">
					<label for="peso" class="form-label">Peso</label>
					<input class="form-control" type="text" id="peso" />
				</div>
				<div class="mb-3">
					<label for="unidad-medida" class="form-label"
						>Unidad de medida</label
					>
					<input class="form-control" type="text" id="unidad-medida" />
				</div>
			</table>

			<input type="text" />Comentarios u observaciones
		</form>

		<button>Crear material</button>
		{% endblock %}
	</body>
</html>
