<!DOCTYPE html>

{% extends "mainPage.html" %} 
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos.css" />
</head>

<body>
    {% block page_content %}
    <header>
        <h1>Cliente</h1>
        <div>Num. cliente</div>
    </header>
    <form action="input" name="cliente">
        <table class="fechas">
            <thead>
                <tr>
                    <th scope="col">Fecha del pedido</th>
                    <th scope="col">Fecha de recibido</th>
                    <th scope="col">Fecha del despacho</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="date" name="fechaPedido" id="fechaPedido" />
                    </td>
                    <td>
                        <input type="date" name="fechaRecibido" id="fechaRecibido" />
                    </td>
                    <td>
                        <input type="date" name="fechaDespacho" id="fechaDespacho" />
                    </td>
                </tr>
            </tbody>
        </table>
        <table class="cliente">
            <p>
            <h3>Información de contacto</h3>
            </p>
            <div class="mb-3">
                <label for="contacto" class="form-label">Nombre contacto</label>
                <input class="form-control" type="text" id="contacto" />
            </div>
            <div class="mb-3">
                <label for="cargo" class="form-label">Cargo</label>
                <input class="form-control" type="text" id="cargo" />
            </div>
            <p>
            <h3>Información de la empresa</h3>
            </p>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre o Razon social</label>
                <input class="form-control" type="text" id="formFile" />
            </div>
            <div class="mb-3">
                <label for="tipo-identificacion" class="form-label">Tipo de identificación</label>
                <select name="tipo-identificacion" id="identificacion">
                    <option value="nit">NIT</option>
                    <option value="cc">CC</option>
                    <option value="ce">CE</option>
                    <option value="rut">RUT</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="num-identificacion" class="form-label">Número de identificación</label>
                <input class="form-control" type="text" id="num-identificacion" />
            </div>
            <div class="mb-3">
                <label for="ciudad" class="form-label">Ciudad</label>
                <input class="form-control" type="text" id="ciudad" />
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input class="form-control" type="text" id="direccion" />
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input class="form-control" type="text" id="correo" />
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input class="form-control" type="text" id="telefono" />
            </div>
            <tr>
                <th scope="row">Comentarios</th>
                <td><input type="text" /></td>
            </tr>
        </table>
    </form>
    <button>Crear cliente</button>
    {% endblock %}
</body>

</html>
